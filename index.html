<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCalendario de Reservas de Oficinas</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #007BFF; color: white; }
        .libre { background-color: #d4edda; cursor: pointer; }
        .ocupado { background-color: #f8d7da; cursor: pointer; }
        #resumen { margin-top: 20px; background: #fff; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Calendario de Reservas de Oficinas</h1>
    <label for="fecha">Seleccionar fecha: </label>
    <input type="date" id="fecha">
    <table id="calendario">
        <tr>
            <th>Hora</th>
            <th>Oficina 1</th>
            <th>Oficina 2</th>
            <th>Oficina 3</th>
        </tr>
    </table>
    <div id="resumen">
        <h3>Resumen de Reservas</h3>
        <p id="totalReservas">Total de reservas activas: 0</p>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
    apiKey: "AIzaSyDoTNjnjkkgUBDaVI2To5ScA83_q6ZMy-s",
    authDomain: "gamers-a1763.firebaseapp.com",
    databaseURL: "https://gamers-a1763.firebaseio.com",
    projectId: "gamers-a1763",
    storageBucket: "gamers-a1763.firebasestorage.app",
    messagingSenderId: "279036766390",
    appId: "1:279036766390:web:e67ce235630f444d0f5e17",
    measurementId: "G-CPQXKNE5MJ"
  };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const horarios = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00"];
        const calendario = document.getElementById('calendario');
        const fechaInput = document.getElementById('fecha');
        const totalReservas = document.getElementById('totalReservas');

        function actualizarCalendario() {
            calendario.innerHTML = `<tr><th>Hora</th><th>Oficina 1</th><th>Oficina 2</th><th>Oficina 3</th></tr>`;
            horarios.forEach(hora => {
                const fila = document.createElement('tr');
                fila.innerHTML = `<td>${hora}</td>`;
                for (let i = 1; i <= 3; i++) {
                    const celda = document.createElement('td');
                    celda.className = 'libre';
                    celda.textContent = 'Libre';
                    celda.addEventListener('click', async function() {
                        if (celda.classList.contains('libre')) {
                            const cliente = prompt('Ingrese el nombre del cliente:');
                            if (cliente) {
                                await addDoc(collection(db, "reservas"), {
                                    fecha: fechaInput.value,
                                    hora: hora,
                                    oficina: `oficina${i}`,
                                    cliente: cliente
                                });
                            }
                        } else {
                            if (confirm('Â¿Desea liberar esta reserva?')) {
                                const reservaId = celda.getAttribute('data-id');
                                if (reservaId) {
                                    await deleteDoc(doc(db, "reservas", reservaId));
                                }
                            }
                        }
                    });
                    fila.appendChild(celda);
                }
                calendario.appendChild(fila);
            });
        }

        function escucharReservas() {
            onSnapshot(collection(db, "reservas"), (snapshot) => {
                const reservas = {};
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const key = `${data.fecha}-${data.hora}-${data.oficina}`;
                    reservas[key] = { cliente: data.cliente, id: doc.id };
                });
                
                document.querySelectorAll('td.libre, td.ocupado').forEach(celda => {
                    const key = `${fechaInput.value}-${celda.parentNode.firstChild.textContent}-${celda.cellIndex === 1 ? 'oficina1' : celda.cellIndex === 2 ? 'oficina2' : 'oficina3'}`;
                    if (reservas[key]) {
                        celda.className = 'ocupado';
                        celda.textContent = `Ocupado por ${reservas[key].cliente}`;
                        celda.setAttribute('data-id', reservas[key].id);
                    } else {
                        celda.className = 'libre';
                        celda.textContent = 'Libre';
                        celda.removeAttribute('data-id');
                    }
                });
                totalReservas.textContent = `Total de reservas activas: ${snapshot.size}`;
            });
        }

        fechaInput.addEventListener('change', actualizarCalendario);
        escucharReservas();
    </script>
</body>
</html>
