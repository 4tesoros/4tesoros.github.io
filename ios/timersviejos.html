<!DOCTYPE html>
<html>
<head>
    <title>Selector de Hora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100%;
            background-color: #f2f2f2;
            background-image: url("fondo.jpg");
            background-size: cover;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }

        .header-buttons {
            display: flex;
            justify-content: space-evenly;
        }

        .header-buttons a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 5px 10px;
        }

        .header-buttons a:hover {
            background-color: #4c53af;
        }

        .main-content {
            margin-top: 100px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-items: center;
            padding: 10px;
        }

        label {
            font-size: 18px;
            margin-right: 5px;
        }

        input[type="text"], input[type="time"] {
            font-size: 18px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #commandsPath {
            grid-column: span 2;
            width: 80%;
        }

        .time-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #confirmButton {
            grid-column: span 2;
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4c53af;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #confirmButton:hover {
            background-color: #030e03;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-buttons">
            <a href="index.html">Inicio</a>
            <a href="timer.html">Timers</a>
            <a href="tips.html">Tips</a>
            <a href="settings.html">Settings</a>
        </div>
    </div>

    <div class="main-content">
        <label for="commandsPath">Ruta:</label>
        <input type="text" id="commandsPath" placeholder="Ingresa la ruta...">

        <div class="time-selector">
            <label for="timeInput1">on1:</label>
            <input type="time" id="timeInput1" onclick="selectorClicked(1)">
        </div>

        <div class="time-selector">
            <label for="timeInput2">off1:</label>
            <input type="time" id="timeInput2" onclick="selectorClicked(2)">
        </div>

        <div class="time-selector">
            <label for="timeInput3">on2:</label>
            <input type="time" id="timeInput3" onclick="selectorClicked(3)">
        </div>

        <div class="time-selector">
            <label for="timeInput4">off2:</label>
            <input type="time" id="timeInput4" onclick="selectorClicked(4)">
        </div>

        <div class="time-selector">
            <label for="timeInput5">on3:</label>
            <input type="time" id="timeInput5" onclick="selectorClicked(5)">
        </div>

        <div class="time-selector">
            <label for="timeInput6">off3:</label>
            <input type="time" id="timeInput6" onclick="selectorClicked(6)">
        </div>

        <button id="confirmButton" onclick="confirmHour()">Confirmar Hora</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <script>
      // Configuración Firebase
      firebase.initializeApp({
        apiKey: "AIzaSyAnvN90wYizXGSHC2QvyccZ-wCesELTVUI",
        authDomain: "ionizadores-787e2.firebaseapp.com",
        databaseURL: "https://ionizadores-787e2.firebaseio.com",
        projectId: "ionizadores-787e2",
        storageBucket: "ionizadores-787e2.appspot.com",
        messagingSenderId: "403247710969",
        appId: "1:403247710969:web:e6e943694e0ec56f195828",
        measurementId: "G-QS0C8YLGWG"
      });

      var database = firebase.database();
      var selectedInputId = null;

      function selectorClicked(selectorNumber) {
        var commandsPath = document.getElementById("commandsPath").value;
        if (!commandsPath) {
          alert("Debes ingresar una ruta primero.");
          return;
        }

        selectedInputId = "timeInput" + selectorNumber;
        localStorage.setItem("ruta", commandsPath);

        // Enviar número de selector a hora2
        database.ref(commandsPath + "/hora2").set(String(selectorNumber))
          .then(() => {
            console.log("Selector " + selectorNumber + " enviado a hora2");
            document.getElementById("confirmButton").style.display = "inline-block";
          })
          .catch((error) => {
            console.error("Error al enviar a hora2:", error);
          });
      }

      function confirmHour() {
        if (!selectedInputId) return;

        var commandsPath = document.getElementById("commandsPath").value;
        var timeValue = document.getElementById(selectedInputId).value;

        if (!timeValue) {
          alert("Por favor selecciona una hora antes de confirmar.");
          return;
        }

        var [hh, mm] = timeValue.split(":");

        // Eliminar ceros a la izquierda
        hh = parseInt(hh, 10).toString();
        mm = parseInt(mm, 10).toString();
        var finalTime = hh + mm;

        database.ref(commandsPath + "/hora4").set(finalTime)
          .then(() => {
            alert("Hora enviada: " + finalTime);
            document.getElementById("confirmButton").style.display = "none";
            selectedInputId = null;
          })
          .catch((error) => {
            console.error("Error al enviar a hora4:", error);
          });
      }

      // Cargar ruta almacenada
      document.addEventListener("DOMContentLoaded", function () {
        var rutaGuardada = localStorage.getItem("ruta");
        if (rutaGuardada) {
          document.getElementById("commandsPath").value = rutaGuardada;
        }
      });
    </script>
</body>
</html>
