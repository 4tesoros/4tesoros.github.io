    // Get a reference to the database
    var database = firebase.database();

    // FunciÃ³n para enviar el valor a la subraÃ­z "on1" con el valor del botÃ³n
    function sendValue(value) {
      var commandsPath = document.getElementById("commandsPath").value;
      localStorage.setItem("ruta", commandsPath); // Guardar ruta en localStorage
      // Agregar "/on1" al final de la ruta
      var on1Path = commandsPath + "/hora1";

      // Enviar el valor a la base de datos
      database.ref(on1Path).set(value);
    }

    // Recuperar la ruta guardada en localStorage al cargar la pÃ¡gina
    document.addEventListener("DOMContentLoaded", function() {
      var rutaGuardada = localStorage.getItem("ruta");
      if (rutaGuardada) {
        document.getElementById("commandsPath").value = rutaGuardada;
      }
    });
  </script>

<script>
  // FunciÃ³n para obtener el contador de visitas almacenado en localStorage
  function getVisitas() {
    const visitas = localStorage.getItem('contador-visitas');
    return visitas ? parseInt(visitas) : 0;
  }

  // FunciÃ³n para aumentar el contador de visitas
  function aumentarVisitas() {
    const contador = getVisitas();
    localStorage.setItem('contador-visitas', contador + 1);
    document.getElementById('contador').textContent = contador + 1;
  }

  // Ejecuta la funciÃ³n al cargar la pÃ¡gina
  window.onload = aumentarVisitas;
</script>
